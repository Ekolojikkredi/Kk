<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekolojik Kredi Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Ekolojik Kredi Sistemi</h1>
</header>

<!-- Öğrenci Kayıt Formu -->
<section id="student-registration">
    <h2>Öğrenci Kayıt Formu</h2>
    <form id="student-form">
        <label for="student-name">Ad:</label>
        <input type="text" id="student-name" required>

        <label for="student-surname">Soyad:</label>
        <input type="text" id="student-surname" required>

        <label for="student-number">Öğrenci Numarası:</label>
        <input type="text" id="student-number" required>

        <label for="student-email">E-posta:</label>
        <input type="email" id="student-email" required>

        <label for="student-phone">Telefon Numarası:</label>
        <input type="tel" id="student-phone">

        <label for="student-school">Okul Adı:</label>
        <input type="text" id="student-school" required>

        <label for="student-class">Sınıf:</label>
        <input type="text" id="student-class" required>

        <button type="submit">Kayıt Ol</button>
    </form>
</section>

<!-- Okul Kayıt ve Veri Girişi -->
<section id="school-registration">
    <h2>Okul Kayıt Formu</h2>
    <form id="school-form">
        <label for="school-name">Okul Adı:</label>
        <input type="text" id="school-name" required>

        <label for="school-password">Okul Şifresi:</label>
        <input type="password" id="school-password" required>

        <button type="submit">Okul Kaydı Yap</button>
    </form>

    <div id="data-entry" style="display:none;">
        <h3>Okul Veri Girişi</h3>
        <form id="data-form">
            <label for="data-student-name">Öğrenci Adı:</label>
            <input type="text" id="data-student-name" required>

            <label for="data-student-surname">Öğrenci Soyadı:</label>
            <input type="text" id="data-student-surname" required>

            <label for="data-student-number">Öğrenci Numarası:</label>
            <input type="text" id="data-student-number" required>

            <label for="data-waste-type">Atık Türü:</label>
            <select id="data-waste-type" required>
                <option value="kağıt">Kağıt</option>
                <option value="plastik">Plastik</option>
                <option value="metal">Metal</option>
                <option value="cam">Cam</option>
                <option value="yağ">Yağ</option>
                <option value="tekstil">Tekstil</option>
            </select>

            <label for="data-waste-weight">Atık Ağırlığı (kg):</label>
            <input type="number" id="data-waste-weight" min="0" step="0.1" required>

            <label for="data-recorded-by">Veri Giren Kişi:</label>
            <input type="text" id="data-recorded-by" required>

            <button type="submit">Veriyi Kaydet</button>
        </form>
    </div>
</section>

<!-- Öğrenci Verisi Görüntüleme -->
<section id="student-view">
    <h2>Öğrenci Verisi Görüntüleme</h2>
    <form id="view-form">
        <label for="view-email">E-posta:</label>
        <input type="email" id="view-email" required>

        <label for="view-student-number">Öğrenci Numarası:</label>
        <input type="text" id="view-student-number" required>

        <button type="submit">Verileri Görüntüle</button>
    </form>

    <div id="student-data" style="display:none;">
        <h3>Öğrenci Atık Bilgileri</h3>
        <ul id="waste-list"></ul>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
